  <style>
/* ========== Modal ========== */
.modal {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  text-align: center;
}

/* ========== Base ========== */
body {
  font-family: 'Cairo', sans-serif;
  margin: 0;
  background: #f9f9f9;
  color: #333;
  direction: rtl;
}

.search-container {
  margin: 20px auto;
  max-width: 600px;
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 0 15px;
}

.search-container input[type="text"] {
  flex: 1;
  padding: 12px 15px;
  border: 2px solid #0077cc;
  border-radius: 25px;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
}

.search-container input[type="text"]:focus {
  box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
  border-color: #005fa3;
}

.search-container button {
  background-color: #0077cc;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.search-container button:hover {
  background-color: #005fa3;
}

main {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 15px;
}

/* ========== Grid (Responsive Cards) ========== */
.categories {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, max-content));
  gap: 20px;
  justify-content: start; /* أو center حسب رغبتك */
  max-width: 1000px;
  margin: auto;
}

/* ========== Card ========== */
.card {
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 16px;
  text-decoration: none;
  color: #333;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* صورة مربعة دائمًا بدون تعديل الـ HTML */
.card img {
  width: 100%;
  /* تجعل الارتفاع = العرض بشكل تلقائي */
  aspect-ratio: 1 / 1;
  height: auto;
  object-fit: cover;
  object-position: center;
  border-radius: 8px;
  user-select: none;
  background-color: #f0f0f0;
  display: block;
  margin: 0 auto;
}

.card h2 {
  font-weight: 700;
  font-size: 1rem; /* تصغير خفيف ليتلاءم عند الشاشات الصغيرة */
  margin: 0;
  line-height: 1.4;
  word-break: break-word;
}

.no-results {
  text-align: center;
  font-size: 1.2rem;
  color: #888;
  margin-top: 30px;
}

/* ========== Balance ========== */
#userBalance {
  margin: 20px auto;
  max-width: 600px;
  text-align: center;
  font-weight: 700;
  font-size: 1.3rem;
  color: #0077cc;
  background-color: #fff;
  border-radius: 20px;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  position: relative;
}

.balance-content {
  display: flex;
  align-items: center;
  justify-content: center;
}

#balanceText {
  margin-right: 10px;
}

.loading-spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #0077cc;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  display: none; /* إخفاء حتى يبدأ التحميل */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#userBalance img {
  width: 30px;
  height: 30px;
  margin-left: 10px;
}

/* ========== Auth Buttons ========== */
#loginBtn {
  position: fixed;
  top: 5px;
  left: 20px;
  background-color: #0077cc;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 9999;
  transition: 0.3s;
  visibility: visible; /* يظهر أو يختفي بدون تغيير موقعه */
}

#logoutBtn {
  position: fixed;
  top: 5px;
  left: 160px;
  background-color: #cc0000;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 9999;
  transition: 0.3s;
  visibility: hidden; /* يبدأ مخفي لكن يحتفظ بمكانه */
}

#loginBtn:hover {
  background-color: #005fa3;
}

#logoutBtn:hover {
  background-color: #990000;
}

/* ========== Login Modal ========== */
.login-modal {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 12px;
  max-width: 400px;
  width: 90%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.modal-content input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

.modal-content button {
  padding: 10px;
  background: #0077cc;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.modal-content button:hover {
  background: #005fa3;
}

.modal-content .close {
  position: absolute;
  top: 10px;
  left: 20px;
  cursor: pointer;
  font-size: 1.2rem;
}

/* ========== Maintenance / Loading States ========== */
.card.maintenance {
  background-color: #e0e0e0 !important;
  pointer-events: none;
  opacity: 0.7;
}
.card.maintenance h2 {
  color: #a00;
}
.card.maintenance img {
  filter: grayscale(100%);
}

/* تأثير اللمعة للبطاقات أثناء التحميل */
.card.loading {
  position: relative;
  background: #f0f0f0;
  overflow: hidden;
  pointer-events: none;
}

/* إخفاء المحتوى مؤقتًا */
.card.loading img,
.card.loading h2 {
  visibility: hidden;
}

/* اللمعة المتحركة */
.card.loading::after {
  content: '';
  position: absolute;
  top: 0;
  right: -150px;
  width: 100px;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  animation: shimmer 1.2s infinite;
}

@keyframes shimmer {
  0% { right: -150px; }
  100% { right: 100%; }
}

/* ========== Responsive Tweaks ========== */
/* الشاشات الصغيرة جدًا: نجعل الحد الأدنى للبطاقة أصغر لتزيد الأعمدة */
@media (max-width: 480px) {
  .categories {
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 14px;
  }
  .card {
    padding: 12px;
    gap: 10px;
  }
  .card h2 {
    font-size: 0.95rem;
  }
}

/* الأجهزة اللوحية: توازن بين الحجم وعدد الأعمدة */
@media (max-width: 768px) {
  .categories {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
}

/* الشاشات المتوسطة: أعمدة أكثر مع حد أدنى مريح */
@media (max-width: 992px) {
  .categories {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  }
}

/* =========================
   بطاقة "فري فاير تلقائي" — نسخة Turbo
   - تعبّر عن السرعة (حركة اندفاع + آثار موشورية)
   - لمعة Shimmer مستمرة لا تزول
   - متوافقة مع الداكن + تقلل الحركة لمَن يفضّل ذلك
   ========================= */

/* القاعدة الأساسية عند تفعيل .featured */
a.card[href="freefireauto.html"].featured{
  position: relative;
  overflow: hidden;
  border: 2px solid transparent;                 /* سنصنع إطارًا متحركًا لاحقًا */
  border-radius: 14px;
  transform: translateZ(0);                      /* تحسين الأداء */
  transition: transform .25s ease, box-shadow .25s ease;
  box-shadow: 0 10px 28px rgba(16,185,129,.18);
  background:
    linear-gradient(#fff, #fff) padding-box,      /* خلفية البطاقة نفسها */
    linear-gradient(120deg,                      /* إطار متدرّج متحرك */
      #10b981, #06b6d4, #22c55e, #10b981) border-box;
  animation: turboGlow 2.4s ease-in-out infinite;
}

/* تأثير اندفاع طفيف عند التحويم */
a.card[href="freefireauto.html"].featured:hover{
  transform: translateY(-6px) scale(1.015) skewX(-1deg);
  box-shadow: 0 16px 40px rgba(16,185,129,.28);
}

/* شريط Turbo مائل (يوحي بالسرعة) */
a.card[href="freefireauto.html"].featured::before{
  content: "تلقائي";
  position: absolute;
  top: 15px; right: -50px;           /* أبعد قليلاً ليظهر الشريط أوسع */
  padding: 0px 00px;                 /* عرض أكبر للشريط */
  font-weight: 800;
  font-size: .85rem;
  color: #fff;
  background: linear-gradient(135deg, #06b6d4, #10b981);
  transform: rotate(45deg);
  border-radius: 10px;
  letter-spacing: .3px;
  box-shadow: 0 8px 18px rgba(0,0,0,.18);
  z-index: 3;
  pointer-events: none;
}





/* لمعة Shimmer مستمرة — شريحة مائلة تمر عبر البطاقة بلا توقف */
a.card[href="freefireauto.html"].featured .turbo-shimmer,
a.card[href="freefireauto.html"].featured .turbo-lines{ display:none; } /* سلامة لو كرّرت */
a.card[href="freefireauto.html"].featured{
  /* عنصر اللمعة: نضيفه عبر pseudo-element إضافي بمساعدة: */
}
a.card[href="freefireauto.html"].featured > * { position: relative; z-index: 2; }

/* طبقة اللمعة (تمر قطريًا باستمرار) */
a.card[href="freefireauto.html"].featured::marker{ content: ""; } /* منع تأثر القوائم */
a.card[href="freefireauto.html"].featured .shimmer,
a.card[href="freefireauto.html"].featured .speed{
  display:none; /* احتياطي */
}

/* اللمعة: باستخدام pseudo-element مستقل */
a.card[href="freefireauto.html"].featured::selection { background: transparent; } /* تجميلي */

a.card[href="freefireauto.html"].featured::shimmer { content:""; } /* placeholder غير مدعوم — نتجاوزها أدناه */

/* نستخدم ::before و::after بالفعل؛ لذا ننشئ طبقتين إضافيتين عبر ::-webkit-… غير موحدة؟ بدلًا من ذلك:
   سنستعمل عنصرين داخليين وهميين عبر gradient masks: */
a.card[href="freefireauto.html"].featured{
  /* شريحة لمعة متحركة فوق المحتوى */
}
a.card[href="freefireauto.html"].featured::part(shimmer){ content:""; } /* تجاهل: توضيحي */

/* الحل العملي: نضيف طبقتين باستخدام background المتعدد + mask عبر ::after ثاني؟ لا يتاح.
   سنستعمل طبقة :before موجودة للشريط، لذا سنضيف طبقة ثالثة عبر shadow-like: */

a.card[href="freefireauto.html"].featured{
  /* خلفية خطوط سرعة رفيعة متحركة (تعطي “موشن” دائم) */
  background-image:
    linear-gradient(#fff, #fff),
    linear-gradient(120deg, #10b981, #06b6d4, #22c55e, #10b981),
    repeating-linear-gradient(
      -75deg,
      rgba(34,197,94,.10) 0px,
      rgba(34,197,94,.10) 6px,
      rgba(6,182,212,.10) 6px,
      rgba(6,182,212,.10) 12px
    );
  background-origin: padding-box, border-box, padding-box;
  background-clip: padding-box, border-box, padding-box;
  background-size:
    auto,                 /* الطبقة الأولى (لون البطاقة) */
    300% 300%,            /* الإطار المتدرّج */
    200% 200%;            /* خطوط السرعة */
  background-position:
    0 0,
    0% 50%,
    100% 0%;
  animation:
    turboGlow 2.4s ease-in-out infinite,
    speedLines 3.2s linear infinite;
}

/* طبقة لمعة مقطعية فوق الصورة/العنوان كستارة شفافة تمر */
a.card[href="freefireauto.html"].featured .card-shimmer{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(
    115deg,
    transparent 0%,
    rgba(255,255,255,.38) 12%,
    rgba(255,255,255,.6) 16%,
    rgba(255,255,255,.38) 20%,
    transparent 32%
  );
  transform: translateX(120%) translateY(-10%) skewX(-10deg);
  animation: sweep 2.8s linear infinite;
  pointer-events:none;
  z-index:2;
}

/* نقل اللمعة للأمام عند التحويم لزيادة الإحساس */
a.card[href="freefireauto.html"].featured:hover .card-shimmer{
  animation-duration: 2.2s;
}

/* حركات */
@keyframes turboGlow{
  0%,100% { box-shadow: 0 10px 28px rgba(16,185,129,.18); }
  50%     { box-shadow: 0 14px 42px rgba(16,185,129,.32); }
}
@keyframes boltPulse{
  0%,100% { transform: translateZ(0) scale(1); opacity: .95; }
  50%     { transform: translateZ(0) scale(1.12); opacity: 1; }
}
@keyframes speedLines{
  0%   { background-position: 0 0, 0% 50%, 100% 0%; }
  100% { background-position: 0 0, 100% 50%, 0% 0%; }
}
@keyframes sweep{
  0%   { transform: translateX(120%) translateY(-10%) skewX(-10deg); }
  100% { transform: translateX(-140%) translateY(10%)  skewX(-10deg); }
}

/* وضع داكن */
body.dark-mode a.card[href="freefireauto.html"].featured{
  background:
    linear-gradient(#1a2234, #1a2234) padding-box,
    linear-gradient(120deg, #22c55e, #06b6d4, #16a34a, #22c55e) border-box,
    repeating-linear-gradient(
      -75deg,
      rgba(125,211,252,.10) 0px,
      rgba(125,211,252,.10) 6px,
      rgba(34,197,94,.10) 6px,
      rgba(34,197,94,.10) 12px
    );
  box-shadow: 0 10px 30px rgba(0,0,0,.45);
}
body.dark-mode a.card[href="freefireauto.html"].featured .card-shimmer{
  background: linear-gradient(
    115deg,
    transparent 0%,
    rgba(255,255,255,.20) 12%,
    rgba(255,255,255,.28) 16%,
    rgba(255,255,255,.20) 20%,
    transparent 32%
  );
}

/* احترام تفضيل تقليل الحركة */
@media (prefers-reduced-motion: reduce){
  a.card[href="freefireauto.html"].featured,
  a.card[href="freefireauto.html"].featured::after,
  a.card[href="freefireauto.html"].featured .card-shimmer{
    animation: none !important;
  }
}

/* ===== متغيرات افتراضية للشريط (سطح مكتب) ===== */
:root{
  --ff-ribbon-top: 15px;
  --ff-ribbon-right: -50px;
  --ff-ribbon-pad-x: 50px; /* عرض الشريط أفقياً */
  --ff-ribbon-pad-y: 8px;
  --ff-ribbon-fs: .85rem;
  --ff-ribbon-rotate: 45deg;

  /* أيقونة البرق (صورة) */
  --ff-bolt-size: 40px;
  --ff-bolt-top: 10px;
  --ff-bolt-left: 10px;
}

/* ضبط padding علوي بسيط لتفادي تداخل الشريط مع العنوان في كل المقاسات */
a.card[href="freefireauto.html"].featured{
  padding-top: clamp(12px, 3.8vw, 24px);
}

/* الشريط المائل: استخدم المتغيرات */
a.card[href="freefireauto.html"].featured::before{
  display: inline-flex;
  align-items: center;          /* توسيط عمودي */
  justify-content: center;      /* توسيط أفقي */
  line-height: 1;               /* يمنع انزياح لأعلى */
  height: calc(2 * var(--ff-ribbon-pad-y) + 1em); /* نفس سماكة الشريط الحالية */
  padding: 0 var(--ff-ribbon-pad-x);              /* نحافظ على عرضه كما هو */
  font-weight: 800;
  font-size: var(--ff-ribbon-fs);
  color: #fff;
  background: linear-gradient(135deg, #06b6d4, #10b981);
  transform: rotate(var(--ff-ribbon-rotate));
  border-radius: 10px;
  letter-spacing: .3px;
  box-shadow: 0 8px 18px rgba(0,0,0,.18);
  z-index: 3;
  pointer-events: none;
}


/* ===== تناسق على الأجهزة اللوحية (<= 768px) ===== */
@media (max-width: 768px){
  :root{
    --ff-ribbon-top: 12px;

function applyCardsVisibility() {
  const cards = document.querySelectorAll('.card');
  const statesRef = db.collection('states');

  statesRef.onSnapshot(snapshot => {
    const statesMap = {};

    snapshot.forEach(doc => {
      statesMap[doc.id] = doc.data().state;
    });

    cards.forEach(card => {
      const originalHref = card.dataset.originalHref || card.getAttribute('href');
      const pageName = originalHref.replace('.html', '');
      const state = statesMap[pageName];

      // حفظ الرابط الأصلي في data-* لتتم استعادته لاحقًا
      card.dataset.originalHref = originalHref;

      const titleEl = card.querySelector('h2');
      const originalTitle = card.dataset.originalTitle || titleEl.textContent;
      card.dataset.originalTitle = originalTitle;

      card.classList.remove('loading');

      if (state === 'off') {
        card.removeAttribute('href');
        card.classList.add('maintenance');
        if (titleEl) titleEl.textContent = '🚧 مغلق للصيانة';
      } else {
        // إعادة الحالة الطبيعية
        card.setAttribute('href', card.dataset.originalHref);
        card.classList.remove('maintenance');
        if (titleEl) titleEl.textContent = card.dataset.originalTitle;
      }
    });
  }, error => {
    console.error("فشل مراقبة تغييرات البطاقات:", error);
  });
}

(function(){
  const input = document.getElementById('searchInput');
  const btn = document.getElementById('searchButton');
  const grid = document.getElementById('categoriesContainer');
  const noResults = document.getElementById('noResults');

  if(!input || !btn || !grid) return;

  // توحيد نص عربي: إزالة التشكيل، توحيد الألف/الياء/التاء المربوطة، حذف علامات الترقيم
  const norm = s => (s||'').toString().toLowerCase()
    .replace(/[ًٌٍَُِّْـ]/g,'')      // الحركات + التطويل
    .replace(/[إأآا]/g,'ا')          // أشكال الألف -> ا
    .replace(/ى/g,'ي')               // ى -> ي
    .replace(/ة/g,'ه')               // ة -> ه (لتوسيع التطابق)
    .replace(/[^\p{L}\p{N}\s]/gu,'') // إزالة الرموز
    .trim();

  const cards = Array.from(grid.querySelectorAll('.card'));

  function apply(query){
    const q = norm(query);
    let shown = 0;
    cards.forEach(card => {
      const title = card.dataset.title || card.querySelector('h2')?.textContent || '';
      const ok = q === '' || norm(title).includes(q);
      card.style.display = ok ? '' : 'none';
      if (ok) shown++;
    });
    if (noResults) noResults.style.display = shown ? 'none' : 'block';
  }

  // استعادة آخر كلمة بحث وحفظ الجديد
  const KEY = 'home:q';
  const saved = localStorage.getItem(KEY) || '';
  if (saved) input.value = saved;
  apply(saved);

  // زر البحث
  btn.addEventListener('click', () => {
    localStorage.setItem(KEY, input.value);
    apply(input.value);
  });

  // Enter من الحقل
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      localStorage.setItem(KEY, input.value);
      apply(input.value);
    }
  });

  // تحديث حيّ مع إبطاء خفيف
  let t;
  input.addEventListener('input', () => {
    clearTimeout(t);
    t = setTimeout(() => apply(input.value), 150);
  });
})();
